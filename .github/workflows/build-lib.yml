name: Build
on: [push]

jobs:
  lib:
    name: Build lib
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Test
        run: cd packages/react-ui && yarn test
  docs:
    name: Build docs
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build
        run: cd packages/docs && yarn build
